<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="50" height="80"></canvas>
    <script>
        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")

        let txt = "dsadsiadpsqadsadas"

        ctx.textBaseline = "top"
        ctx.font = '1em serif';

        ctx.fillText(txt, 0, 15)
    </script>

</body>
</html>
